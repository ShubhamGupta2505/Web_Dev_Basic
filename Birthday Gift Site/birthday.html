<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="birthday.css">
    <title>Birthday Gift </title>
</head>
<body>
    <div id="header">
        <h1>Today is Shubham's birthday 🎉</h1>
        <img src="WhatsApp Image 2022-12-22 at 11.35.26 AM.png" id="profile-img">
        <h2 id="bday-age">20 years old</h2>
        <h4 id="bday-date">25.05.2022</h4>
        <div class="gift-section">
            <h2 class="gift-title"> Here's how happy I am for you today 🥳</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title"> How people react when you enter the room 😍</h2> 
            <div class="gift-img" id="gift-img-hot"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title"> If I had to describe you with ONE word 👇</h2> 
            <div class="gift-img" id="gift-img-genius"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title"> The only person as badass as you 💪</h2> 
            <div class="gift-img" id="gift-img-badass"></div>
        </div>
    </div>
</body>
</html>
